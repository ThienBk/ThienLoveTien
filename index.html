    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        overflow-x: hidden;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .love-text {
        font-family: 'Great Vibes', cursive;
        font-size: 5rem;
        color: #ff6f61;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: pulse 2s infinite ease-in-out;
      }

      .love-text::before {
        content: '♥';
        position: absolute;
        font-size: 3rem;
        top: -20px;
        left: -40px;
        color: #ff4757;
        animation: floatHeart 3s infinite ease-in-out;
      }

      .love-text::after {
        content: '♥';
        position: absolute;
        font-size: 3rem;
        bottom: -20px;
        right: -40px;
        color: #ff4757;
        animation: floatHeart 3s infinite ease-in-out;
      }

      /* Content */
      .content {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .content.visible {
        opacity: 1;
      }

      h1 {
        text-align: center;
        padding: 2rem 0;
        color: #2c3e50;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: fadeInDown 1s ease-in;
      }

      .videoBanner {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        transition: all 0.3s ease;
      }

      video {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      video:hover {
        transform: scale(1.02);
      }

      /* Timer Section */
      .timer-container {
        text-align: center;
        margin: 2rem 0;
        color: #e91e63;
        font-size: 1.5rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.8);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1.5s ease-in;
      }

      .timer-container span {
        color: #154ddb;
        font-size: 2rem;
        margin: 0 5px;
      }

      /* Carousel Section */
      .carousel-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 20px;
      }

      .carousel-item img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Heart Animation */
      .heart {
        position: fixed;
        bottom: -50px;
        font-size: 2rem;
        color: #ff6f61;
        animation: float 6s infinite ease-in-out;
        opacity: 0.7;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 2rem 0;
        background: rgba(255, 255, 255, 0.9);
        color: #2c3e50;
        font-size: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
      }

      footer .quote {
        font-style: italic;
        color: #e91e63;
        margin-bottom: 0.5rem;
      }

      footer .names {
        font-weight: bold;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }

      .navbar-toggler {
        border: none;
        background: transparent;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 0, 0, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .navbar-nav {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-link {
        color: #2c3e50;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #e91e63;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-10px) scale(1.2);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .fab-wrapper {
  position: fixed;
  bottom: 3rem;
  right: 3rem;
}
.fab-checkbox {
  display: none;
}
.fab {
  position: absolute;
  bottom: -1rem;
  right: -1rem;
  width: 4rem;
  height: 4rem;
  background: blue;
  border-radius: 50%;
  background: #126ee2;
  box-shadow: 0px 5px 20px #81a4f1;
  transition: all 0.3s ease;
  z-index: 1;
  border-bottom-right-radius: 6px;
  border: 1px solid #0c50a7;
}

.fab:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.1);
}
.fab-checkbox:checked ~ .fab:before {
  width: 90%;
  height: 90%;
  left: 5%;
  top: 5%;
  background-color: rgba(255, 255, 255, 0.2);
}
.fab:hover {
  background: #2c87e8;
  box-shadow: 0px 5px 20px 5px #81a4f1;
}

.fab-dots {
  position: absolute;
  height: 8px;
  width: 8px;
  background-color: white;
  border-radius: 50%;
  top: 50%;
  transform: translateX(0%) translateY(-50%) rotate(0deg);
  opacity: 1;
  animation: blink 3s ease infinite;
  transition: all 0.3s ease;
}

.fab-dots-1 {
  left: 15px;
  animation-delay: 0s;
}
.fab-dots-2 {
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  animation-delay: 0.4s;
}
.fab-dots-3 {
  right: 15px;
  animation-delay: 0.8s;
}

.fab-checkbox:checked ~ .fab .fab-dots {
  height: 6px;
}

.fab .fab-dots-2 {
  transform: translateX(-50%) translateY(-50%) rotate(0deg);
}

.fab-checkbox:checked ~ .fab .fab-dots-1 {
  width: 32px;
  border-radius: 10px;
  left: 50%;
  transform: translateX(-50%) translateY(-50%) rotate(45deg);
}
.fab-checkbox:checked ~ .fab .fab-dots-3 {
  width: 32px;
  border-radius: 10px;
  right: 50%;
  transform: translateX(50%) translateY(-50%) rotate(-45deg);
}

@keyframes blink {
  50% {
    opacity: 0.25;
  }
}

.fab-checkbox:checked ~ .fab .fab-dots {
  animation: none;
}

.fab-wheel {
  position: absolute;
  bottom: 0;
  right: 0;
  border: 1px solid #;
  width: 10rem;
  height: 10rem;
  transition: all 0.3s ease;
  transform-origin: bottom right;
  transform: scale(0);
}

.fab-checkbox:checked ~ .fab-wheel {
  transform: scale(1);
}
.fab-action {
  position: absolute;
  background: #0f1941;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: White;
  box-shadow: 0 0.1rem 1rem rgba(24, 66, 154, 0.82);
  transition: all 1s ease;

  opacity: 0;
}

.fab-checkbox:checked ~ .fab-wheel .fab-action {
  opacity: 1;
}

.fab-action:hover {
  background-color: #f16100;
}

.fab-wheel .fab-action-1 {
  right: -1rem;
  top: 0;
}

.fab-wheel .fab-action-2 {
  right: 3.4rem;
  top: 0.5rem;
}
.fab-wheel .fab-action-3 {
  left: 0.5rem;
  bottom: 3.4rem;
}
.fab-wheel .fab-action-4 {
  left: 0;
  bottom: -1rem;
}

      /* Responsive adjustments */

        h1 {

        }

        .timer-container {

        .timer-container span {

        .carousel-item img {

        footer {

      @media (max-width: 480px) {

        }

        .timer-container {
          font-size: 1rem;
        }

        .timer-container span {
          font-size: 1.2rem;
        }

        .carousel-item img {
          height: 200px;
        }

        .love-text {
          font-size: 2.5rem;
        }

        footer {
          font-size: 0.8rem;
          padding: 1rem 0;
        }
      }

      /* Animation keyframes */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

    <script>
      // Preloader logic
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.querySelector('.preloader').classList.add('hidden');
          document.querySelector('.content').classList.add('visible');
        }, 1500);
      });

      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector("video");
        video.play().catch((error) => {
          console.log("Autoplay was prevented:", error);
        });

        // Timer logic
        const startDate = new Date("2024-10-10T00:00:00");

        function updateTimer() {
          const now = new Date();
          const diff = now - startDate;

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = days;
          document.getElementById("hours").textContent = hours;
          document.getElementById("minutes").textContent = minutes;
          document.getElementById("seconds").textContent = seconds;
        }

        updateTimer();
        setInterval(updateTimer, 1000);

        // Floating hearts animation
        function createHeart() {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "❤️";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 2 + 4 + "s";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 6000);
        }

        setInterval(createHeart, 300);

        // Navbar functionality
        const showPhotoBtn = document.getElementById('show-photo');
        const showVideosBtn = document.getElementById('show-videos');

        showPhotoBtn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = "photo.html"; // Chuyển hướng đến trang ảnh
        });

        showVideosBtn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = "videos.html"; // Chuyển hướng đến trang video
        });
      });
